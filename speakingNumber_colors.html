<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Style Speaking Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">


    <div class="min-h-screen flex flex-col items-center justify-center">
        <!-- Reading Test Container -->
        <div class="bg-white shadow-md rounded-lg p-6 max-w-sm w-full">

            <!-- Question -->
            <div class="mb-4">
                <p class="text-lg font-semibold">Domanda:</p>
                <p class="text-gray-600 mt-2">
                    Scegli la corretta pronuncia della parola: On üç
                </p>
            </div>

            <!-- Answer Options -->
            <div class="space-y-2">
                <button  onclick="checkAnswer('on uci')"
                    class="w-full text-left bg-green-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 rounded-lg">
                    on uci 
                </button>
                <button onclick="checkAnswer('on uc')"
                    class="w-full text-left bg-red-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 rounded-lg">
                    on uc
                </button>
                <button onclick="checkAnswer('on uce')"
                    class="w-full text-left bg-yellow-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 rounded-lg">
                    un uce
                </button>
                <button onclick="checkAnswer('on usci')"
                    class="w-full text-left bg-blue-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 rounded-lg">
                    un usci
                </button>
            </div>

        </div>
    </div>

    <div id="popup" class="fixed top-0 left-0 w-full h-full flex items-center justify-center hidden">
        <div class="bg-white shadow-md rounded-lg p-6 max-w-sm w-full">
            <p id="popup-text" class="text-lg font-semibold text-gray-600"></p>
            <button onclick="closePopup()"
                    class="w-full mt-4 text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
                Close
            </button>
        </div>
    </div>

    <script>
        function checkAnswer(selectedAnswer) {
            if (selectedAnswer === 'on uci') {
                showPopup('Correct!');
            } else {
                showPopup('Incorrect');
            }
        }
        function showPopup(message) {
            document.getElementById('popup-text').innerText = message;
            document.getElementById('popup').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
        }

    </script>
</body>

</html>
