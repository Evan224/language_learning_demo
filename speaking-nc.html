<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Style Reading Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="min-h-screen flex flex-col items-center justify-center">
    <!-- Reading Test Container -->
    <div class="bg-white shadow-md rounded-lg p-6 max-w-sm w-full">

        <!-- Question -->
        <div class="mb-4">
            <p class="text-lg font-semibold">Domanda:</p>
            <p class="text-gray-600 mt-2">
                seleziona la pronuncia fonetica corretta di questa parola:
                <b> <i> "On üç" </i></b>
            </p>
        </div>

        <!-- Answer Options -->
        <div class="space-y-2">
            <button
                    class="w-full text-left bg-gray-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 rounded-lg">
                on uci
            </button>
            <button
                    class="w-full text-left bg-gray-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 rounded-lg">
                on uc
            </button>
            <button
                    class="w-full text-left bg-gray-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 rounded-lg">
                un uce
            </button>
            <button
                    class="w-full text-left bg-gray-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 rounded-lg">
                un usci
            </button>
        </div>

    </div>
</div>

</body>

</html>
